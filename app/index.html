<!doctype html>
<html lang="en" ng-app="FSUGame">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>FSU Game</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="css/app.css"/>
    
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-cloak>
    <main ng-controller="lbMainController as MainCtrl">
        <section ng-if="MainCtrl.state == 0">Start Game</section>
        <section ng-if="MainCtrl.state == 1">Waiting for players</section>
        <section ng-if="MainCtrl.state == 2">Playing</section>
        <section ng-if="MainCtrl.state == 3">Winner is...</section>
    </main>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>

    <script src="js/app.js"></script>
    <script src="js/firebase.utils.js"></script>

    <!-- Leaderboard -->
    <script src="js/leaderboard/module.js"></script>
    <script src="js/leaderboard/controller.js"></script>
</body>
</html>
