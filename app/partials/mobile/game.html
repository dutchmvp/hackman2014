<div class="joinGame">
    <div ng-if="game.gameStatus == 'Lobby'">
       <section id="waitingForGame" flex="80" offset="10" layout="vertical" >
          <div layout-align="center" layout="horizontal">
           <p layout-align="center" flex="100">Waiting for game to start...</p>
           </div>
           <div layout-align="center" layout="horizontal">
           <md-button class="md-theme-red" ng-click="leaveGame()">Leave game</md-button>
           </div>
       </section>
    </div>
    
	<div ng-if="game.gameStatus !== 'Lobby'">
       <section id="waitingForGame" flex="50" offset="25" layout="horizontal" layout-align="center">
            <div layout="vertical">
                <h2 flex="100">
                <div ng-if="game.timeLeft > 3">Get ready!</div>
                <div ng-if="game.timeLeft <= 3">Get Set</div>
                </h2>

                <span class="timer" flex="100">
                    {{game.timeLeft}}
                </span>
           </div>
        </section>
    </div>
</div>
