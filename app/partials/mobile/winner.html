<div id="winnersArea" layout="vertical" ng-if="winner.name" flex>
    <div class="winningMessage" layout-padding>
        <img ng-src="http://png-2.findicons.com/files/icons/2799/flat_icons/256/trophy.png" class="winningTrophy" />
        
        <h2>{{winner.name}} is the winner with a score of {{highestScore}}</h2>
        <p>See leaderboard screen for a breakdown</p>
        
        <a href="/#/mobile/">Join a new game</a>
    </div>
</div>
