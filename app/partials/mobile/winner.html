<div id="winnersArea" layout="vertical" ng-if="winner.name" flex>
    <div offset="30" flex="60" class="winningMessage" layout-padding>
        <img ng-src="http://png-2.findicons.com/files/icons/2799/flat_icons/256/trophy.png" class="winningTrophy" />
        <h2>Well done {{winner.name}} you just beat every one</h2>
        <p>Dave the duck says well done but pipe down and try to win again i dare ya</p>
        
        <a href="/app/#/mobile/">Join a new game</a>
    </div>
</div>
