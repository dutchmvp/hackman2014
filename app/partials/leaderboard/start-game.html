<section id="welcomeScreen" layout="horizontal" layout-padding>
    <div flex="40" offset="30" layout="vertical" class="startingBlock" layout-align="center center">
        <h1>Welcome to ????????</h1>

        <p flex="80">Enter a game name and then click the button below to start up a game and then connect via your mobile and start when your and your friends are ready</p>

        <input type="text" ng-model="game.name" id="createGame" ng-model-options="{ debounce : 500 }" />
        <span class="error" id="gameNameError" style="display: none"></span>

        <md-button ariaLabel="Start Game" ng-click="startGame()" class="startGameBtn md-theme-green">Start Game</md-button>
    </div>
</section>
