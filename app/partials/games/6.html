<div class="multipler" ng-if="multipler && multipler > 0">
    <p>Complete this game for x{{multipler}} points!</p>
</div>

<div class="simonSays">
		<div class="instructions">
			<p>Remember the order</p>
		</div>
		<ul>
			<li class="topLeft simonElement" ng-click="pressSimon(0)">
			</li><li class="topRight simonElement" ng-click="pressSimon(1)">
			</li><li class="bottomLeft simonElement" ng-click="pressSimon(2)">
			</li><li class="bottomRight simonElement" ng-click="pressSimon(3)">
			</li>
		</ul>
