<div class="multipler" ng-if="multipler && multipler > 0">
    <p>Complete this game for x{{multipler}} points!</p>
</div>

<div class="whichLargest">
     <h1 style="text-align:center">Which is the largest</h1>
		<div class="instructions">
			<h4 style="text-align:center">Points left <strong>{{points}}</strong></h4>
		</div>
		<ul>
			<li ng-repeat="img in level.images" ng-click="checkAnswer($index)">
				<img ng-src="img/{{img}}.jpg" style="border-radius:4px;"/>
			</li>
		</ul>
	
</div>
